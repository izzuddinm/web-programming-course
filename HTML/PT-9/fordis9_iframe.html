<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Example</title>
    <style>
        body {
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
        }
        .iframe-container {
            width: 600px;
            margin: 20px auto;
            padding: 10px;
            background-color: rgb(158, 214, 240);
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <h2>Penugasan Forum Diskusi 9</h2>
    <div class="iframe-container">
        <h2>Penggunaan IFrame pada HTML</h2>
        <iframe src="https://www.openstreetmap.org/export/embed.html"></iframe>
    </div>
</body>
</html>
