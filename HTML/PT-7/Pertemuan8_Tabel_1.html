<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunaan Table Dalam Html</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="3" bgcolor="blue">Microsoft Office</th>
        </tr>
        <tr>
            <td rowspan="4">
                <img src="images/forest.jpg" width="400" alt="">
            </td>
            <td>Aplikasi</td>
            <td>Microsoft Word</td>
        </tr>
        <tr>
            <td>Warna Logo</td>
            <td>Biru</td>
        </tr>
        <tr>
            <td>Fitur</td>
            <td>
                <ul>
                    <li>Membuat dokument berbentuk tulisan.</li>
                    <li>Merombak tulisan.</li>
                    <li>Memperindah tuisan.</li>
                    <li>Mencetak tulisan.</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
