<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
</head>
<body>
    <center>
        <h1>Praktek Form 2</h1>
        <form action="" method="post">
        <table border="1" cellpadding="5">
            <tr>
                <td>User Name</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Re-type Password</td>
                <td><input type="password" name="repassword"></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Nama</td>
                <td><input type="text" name="nama"></td>
            </tr>
            <tr>
                <td>NIM</td>
                <td><input type="text" name="nim"></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><input type="text" name="alamat"></td>
            </tr>
            <tr>
                <td>Kota Asal</td>
                <td>
                    <select name="kota">
                        <option value="jakarta">Jakarta</option>
                        <option value="surabaya">Surabaya</option>
                        <option value="bandung">Bandung</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" name="gender" value="pria"> Pria
                    <input type="radio" name="gender" value="wanita"> Wanita
                </td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>
                    <input type="checkbox" name="hobi" value="coding"> Coding<br>
                    <input type="checkbox" name="hobi" value="psan"> PSan<br>
                    <input type="checkbox" name="hobi" value="bilyard"> Bilyard
                </td>
            </tr>
            <tr>
                <td>Deskripsi Pribadi</td>
                <td><textarea name="deskripsi" rows="8" cols="30" style="overflow-y: scroll;"></textarea></td>
            </tr>            
            <tr>
                <td colspan="10">
                    <input type="submit" value="kirim">
                    <input type="reset" value="hapus">
                </td>
            </tr>
        </table>
        </form>
    </center>
</body>
</html>
