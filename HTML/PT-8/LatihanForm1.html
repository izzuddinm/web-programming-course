<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Html 1</title>
</head>
<body>
    <h1>
        <form action="" method="post">
            <label for="username">Nama Pengguna : </label>
            <input type="text" id="username" required placeholder="Masukan Nama Pengguna"> <br>
            
            <label for="username">Kata Sandi : </label>
            <input type="password" id="password required placeholder="Masukan Kata Sandi"> <br>
            
            <label for="username">Email : </label>
            <input type="email" id="email" required placeholder="Masukan Email Pengguna"> <br>
            
            <label for="birthDate">Tanggal Lahir : </label>
            <input type="date" id="birthDate" required placeholder="Masukan Tanggal Lahir"> <br>
            
            <label for="gender">Jenis Kelamin : </label>
            <input type="radio" name="gender" required value="male"> Pria
            <input type="radio" name="gender" required value="female"> Wanita <br><br>

            <label for="country">Nehara :</label>
            <select name="country" id="country">
                <option value="indonesia">Indonesia</option>
                <option value="malaysia">Malaysia</option>
                <option value="singapura">Singapura</option>
            </select> <br><br>

            <label for="message">Pesan :</label>
            <textarea name="message" name="message" rows="4" cols="50" placeholder="Tulis Pesan Anda Disini..."></textarea>
            <input type="checkbox" name="subscribe" value="yes"> Berlangganan Newslatter <br>
            <input type="submit" value="Daftar" id="">
        </form>
    </h1>
</body>
</html>
