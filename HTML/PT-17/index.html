<!DOCTYPE html>
<html>
  <body>
    <script>
      var globalMessage = "Hello, World!";

      function showMessage() {
        document.writeln(globalMessage); 
      }

      function updateMessage() {
        globalMessage = "Global Variable Updated!";
        document.writeln("<br>" + globalMessage);
      }

      showMessage();
      updateMessage();
    </script>
  </body>
</html>
