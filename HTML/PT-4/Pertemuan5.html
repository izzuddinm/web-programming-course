<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan Gambar, Audio, dan Video</title>
</head>
<body>
    <div>
    <center>
    <h1>Contoh Penggunaan Media di HTML</h1>
    <div class="media-container">
        <h2>Gambar</h2>
        <img src="/images/forest.jpg" width=400"Contoh Gambar" />
    </div>

    <div class="media-container">
        <h2>Audio</h2>
        <audio controls>
            <!-- <source src="/audios/lazy-day-stylish-futuristic-chill-239287.mp3" type="audio/mpeg"> -->
            <source src="/audios/lazy-day-stylish-futuristic-chill-239287.mp3" type="audio/mpeg">
            Browser Anda tidak mendukung pemutar audio.
        </audio>
    </div>

    <div class="media-container">
        <h2>Video</h2>
        <video width="400" height="240" controls>
            <source src="/videos/223459_small.mp4" type="video/mp4">
            Browser Anda tidak mendukung pemutar video.
        </video>
    </div>
    </center>
    </div>
</body>
</html>
