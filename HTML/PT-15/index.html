<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Penggunaan JavaScript - Counter</title>
</head>
<body>
    <h1>Penghitung Angka (Counter)</h1>
    <div id="counter">0</div>
    <button class="button" onclick="increment()">Tambah</button>
    <button class="button" onclick="decrement()">Kurangi</button>
    <button class="button reset" onclick="reset()">Reset</button>

    <script>
        let count = 0;

        function increment() {
            count++; 
            updateCounter();
        }

        function decrement() {
            if (count > 0) {
                count--; 
            }
            updateCounter();
        }

        function reset() {
            count = 0; 
            updateCounter();
        }

        function updateCounter() {
            document.getElementById("counter").innerHTML = count;
        }
    </script>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
    }

    #counter {
        font-size: 50px;
        margin: 20px;
        color: #333;
    }

    .button {
        padding: 10px 20px;
        font-size: 18px;
        margin: 5px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .button:hover {
        background-color: #45a049;
    }

    .reset {
        background-color: #f44336;
    }

    .reset:hover {
        background-color: #d32f2f;
    }
</style>
</html>
