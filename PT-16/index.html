<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Confirm Box</title>
</head>
<body>
    <h2>JavaScript Confirm Box</h2>
    <button id="tryItButton">Try It</button>
    <p id="output"></p>

    <script>
        const button = document.getElementById('tryItButton');
        button.addEventListener('click', () => {
            const userResponse = confirm("Press a button!");

            const output = document.getElementById('output');
            if (userResponse) {
                output.innerText = "You pressed OK!";
            } else {
                output.innerText = "You pressed Cancel!";
            }
        });
    </script>
</body>
</html>
